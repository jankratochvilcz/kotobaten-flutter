name: Web - Build and Deploy
on:
  push:
    tags:
      - v*

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2.3.1

        # Version tags will be e.g., "refs/tags/v1.1.1+3" before processing
        - name: Get the version
          id: get_version
          run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -c 12-)

        - uses: jacobtomlinson/gha-find-replace@v2
          with:
            find: "0.0.0+0"
            replace: ${{ steps.get_version.outputs.VERSION }}
            regex: false
            include: "pubspec.yaml"

        - uses: subosito/flutter-action@v2
          with:
            flutter-version: '2.10.3'
            channel: 'stable'

        - uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'

        - run: flutter --version
        - run: flutter pub get

        - run: flutter build web
        - uses: JamesIves/github-pages-deploy-action@4.1.5
          with:
            branch: gh-pages # The branch the action should deploy to.
            folder: build/web # The folder the action should deploy. 

        - uses: "finnp/create-file-action@1.0.0"
          env:
            FILE_NAME: "android/key.properties"
            FILE_DATA: ${{ secrets.PLAY_KEY_PROPERTIES }}
        - uses: "finnp/create-file-action@1.0.0"
          env:
            FILE_NAME: "upload-keystore.jks"
            FILE_BASE64: ${{ secrets.PLAY_UPLOAD_KEYSTORE }}
        - run: flutter build appbundle
        - uses: r0adkll/upload-google-play@v1
          with:
            serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
            packageName: janjanxyz.kotobaten
            releaseFile: "build/app/outputs/bundle/release/app-release.aab"
            track: production
            inAppUpdatePriority: 2
            userFraction: 1