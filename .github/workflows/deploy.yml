name: Web - Build and Deploy
on:
  push:
    tags:
      - v*

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:

        - name: Checkout from git
          uses: actions/checkout@v2.3.1

        # Version tags will be e.g., "refs/tags/v1.1.1+3" before processing
        - name: Gets version from tag
          id: get_version
          run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -c 12-)

        - name: Embeds version into pubspec.yaml
          uses: jacobtomlinson/gha-find-replace@v2
          with:
            find: "0.0.0+0"
            replace: ${{ steps.get_version.outputs.VERSION }}
            regex: false
            include: "pubspec.yaml"

        - name: Gets Flutter
          uses: subosito/flutter-action@v2
          with:
            flutter-version: '2.10.3'
            channel: 'stable'

        - name: Downloads packages
          run: flutter pub get

        - name: Builds web
          run: flutter build web

        - name: Pushes web to GitHub Pages
          uses: JamesIves/github-pages-deploy-action@4.1.5
          with:
            branch: gh-pages # The branch the action should deploy to.
            folder: build/web # The folder the action should deploy. 

        - name: Gets Java
          uses: actions/setup-java@v2
          with:
            distribution: 'zulu'
            java-version: '11'
        
        - name: Creates key.properties from secrets
          uses: "finnp/create-file-action@1.0.0"
            env:
              FILE_NAME: "android/key.properties"
              FILE_DATA: ${{ secrets.PLAY_KEY_PROPERTIES }}
        
        - name: Creates upload-keystore.jks from secrets
          uses: "finnp/create-file-action@1.0.0"
            env:
              FILE_NAME: "upload-keystore.jks"
              FILE_BASE64: ${{ secrets.PLAY_UPLOAD_KEYSTORE }}

        - name: Builds Android
          run: flutter build appbundle

        - name: Publishes Android to Google Play
          uses: r0adkll/upload-google-play@v1
          with:
            serviceAccountJsonPlainText: ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
            packageName: janjanxyz.kotobaten
            releaseFile: "build/app/outputs/bundle/release/app-release.aab"
            track: production
            inAppUpdatePriority: 2
            userFraction: 1